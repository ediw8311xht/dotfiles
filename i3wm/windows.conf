# vi:ft=i3

#-------ASSIGN------------------------------------------------------------#
# assign [class=".*qutebrowser.*"]                              workspace  1
assign [class="(?i)StardewModdingAPI"]    workspace 5
assign [class="(?i)deluge" window_type="normal"]    workspace 12
assign [class="(?i)joplin" window_type="normal"]    output $MON_2
#-------FOR_WINDOW--------------------------------------------------------#

# for_window [instance="(i3s_note|i3s_st)"]   $SCRATCHPAD_DEFAULT
#------ qutebrowser ---------------#
for_window [all] title_format "<span size='smaller' background='#000000'> %class </span> <span background='#000000' foreground='#777777' size='smaller'> %title </span>"
for_window [class="(?i)nsxiv"] title_format "<span size='smaller' background='#000000'> %class </span>"
# for_window [class="(?i)qutebrowser"]          floating enable, resize set $QUTEBROWSER_SIZE, move scratchpad
$Br semicolon   $_  [class="(?i)qutebrowser"] scratchpad show, resize set $QUTEBROWSER_SIZE, move position center
$SF semicolon   $_  exec /usr/bin/qutebrowser
# $SF minus     $_  exec /bin/qutebrowser ":reload"

for_window [class="kitty_term"]             $SCRATCHPAD_DEFAULT
for_window [class=".*librewolf.*"]          $SCRATCHPAD_DEFAULT
for_window [class="Tor Browser"]            $SCRATCHPAD_DEFAULT
for_window [class=".*Thunar.*"]             $SCRATCHPAD_DEFAULT
for_window [class=".*Xsane.*"]              $SCRATCHPAD_DEFAULT
for_window [class="Emacs"]                  $SCRATCHPAD_DEFAULT
for_window [class="(?i)qutebrowser"]        floating enable, move scratchpad, scratchpad show, move position center
#-------WINDOW_ROLE----------------#
for_window [window_role="task_dialog"]      $FLOATING_DEFAULT
for_window [window_role="Preferences"]      $FLOATING_DEFAULT
for_window [window_role="pop-up"]           $FLOATING_DEFAULT
for_window [window_role="bubble"]           $FLOATING_DEFAULT
for_window [window_type="dialog"]           $FLOATING_DEFAULT
for_window [window_type="popup_menu"]       $FLOATING_DEFAULT
#-------XMESSAGE-------------------#

# negative look behind
for_window [class="^(?i)(?!(xmessage|obsidian)).*$" floating] resize set $DefaultSize, move position center
for_window [class="^(?i)(pavucontrol.*)$" ] floating disable
#-------TITLE----------------------#
# for_window [all] title_window_icon padding 8px
# for_window [all] title_format "<span size='smaller' background='#000000' foreground='#107AB0'> %class </span><span background='#555555' foreground='#000000' size='smaller'> %title </span>"
# for_window [class="(?i)brave"] title_format "<span background='#000000' foreground='#009900'> %class </span>"
for_window [class=".*Brave.*" window_role="pop-up"] resize set 90ppt 90ppt, move position center
for_window [class="(?i)xmessage"] floating enable
no_focus   [class="(?i)xmessage"]
$Br minus       [class="^(?i)(?!(qutebrowser|kitty_term|emacs)).*$"] scratchpad show
$Br c           $B1 scratchpad show
$SF minus       $B1 floating enable, $SCRATCHPAD_DEFAULT, move position center, move scratchpad, scratchpad show
$SF t           $_  exec /usr/bin/torbrowser-launcher
$SF u           $_  exec /usr/bin/kitty --class='kitty_term'
$Br i           $B1 [class="Emacs"]           scratchpad show
$Br t           $B1 [class="Tor Browser"]     scratchpad show
$Br u           $B1 [class="kitty_term"]  scratchpad show
# exec    $refresh_script --hard "$BROWSER"
