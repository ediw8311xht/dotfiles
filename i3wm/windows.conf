#-------ASSIGN------------------------------------------------------------#
# assign [class=".*qutebrowser.*"]                              workspace  1
# assign [class=".*Deluge.*" window_type="normal"]              workspace 12
assign [class=".*Joplin.*" window_type="normal"]              output $MON_2
#-------FOR_WINDOW--------------------------------------------------------#
for_window [class=".*qutebrowser.*"]        floating enable, move scratchpad, resize set 1450px 900px, scratchpad show, move position center
for_window [instance="(i3s_note|i3s_st)"]   $scratchpad_default
for_window [title="i3s_kitty_term"]         $scratchpad_default
for_window [class=".*librewolf.*"]	        $scratchpad_default
for_window [class="Tor Browser"]		    $scratchpad_default
for_window [class=".*Thunar.*"]             $scratchpad_default
for_window [class=".*Xsane.*"]              $scratchpad_default
for_window [class="Emacs"]				    $scratchpad_default
#-------WINDOW_ROLE----------------#
for_window [window_role="task_dialog"]      $floating_default
for_window [window_role="Preferences"]      $floating_default
for_window [window_role="pop-up"]           $floating_default
for_window [window_role="bubble"]           $floating_default
for_window [window_type="dialog"]           $floating_default
for_window [window_type="popup_menu"]       $floating_default
#-------XMESSAGE-------------------#
for_window [class="Xmessage"] floating enable
no_focus   [class="Xmessage"]
for_window [class="^($FORCE_NON_FLOAT)$" ] floating disable
#-------TITLE----------------------#
for_window [all] title_window_icon padding 8px
for_window [all] title_format "<span background='#000000'> %title </span>"
for_window [class=".*Brave.*" window_role="pop-up"] resize set 90ppt 90ppt, move position center
focus_on_window_activation focus

# set $SCRATCH_PAD_M [all]
$SF m               $B1 floating enable, $scratchpad_default, move position center, move scratchpad, scratchpad show
$SF minus           $_  exec /bin/qutebrowser ":reload"
$SF semicolon       $_  exec /usr/bin/qutebrowser
$SF t               $_  exec /usr/bin/torbrowser-launcher
$SF u               $_  exec /usr/bin/kitty --title='i3s_kitty_term'

$Br i               $B1 [class="Emacs"]           scratchpad show       
$Br m               $B1                           scratchpad show
$Br semicolon       $_  [class=".*qutebrowser.*"] scratchpad show       
$Br t               $B1 [class="Tor Browser"]     scratchpad show
$Br u               $B1 [title="i3s_kitty_term"]  scratchpad show       

#---------------------------------------------------WORKSPACE------------------------------------------------------#
$Br 1               $B1 workspace 1
$Br 2               $B1 workspace 2
$Br 3               $B1 workspace 3
$Br 4               $B1 workspace 4
$Br 5               $B1 workspace 5
$Br 6               $B1 workspace 6
$Br 7               $B1 workspace 7
$Br 8               $B1 workspace 8
$Br 9               $B1 workspace 9
$Br 0               $B1 workspace 10
$Br bracketleft     $B1 workspace 11
$Br bracketright    $B1 workspace 12
$Br apostrophe      $B1 workspace 13
$Br backslash       $B1 workspace 14
$Br Super_L         $B1 focus output $MON_1
$Br BackSpace       $B1 focus output $MON_2
$Br equal           $B1 focus output $MON_P

$SF 0               $B1 move container to workspace 10
$SF 1               $B1 move container to workspace  1
$SF 2               $B1 move container to workspace  2
$SF 3               $B1 move container to workspace  3
$SF 4               $B1 move container to workspace  4
$SF 5               $B1 move container to workspace  5
$SF 6               $B1 move container to workspace  6
$SF 7               $B1 move container to workspace  7
$SF 8               $B1 move container to workspace  8
$SF 9               $B1 move container to workspace  9
$SF apostrophe      $B1 move container to workspace 13
$SF backslash       $B1 move container to workspace 14
$SF bracketleft     $B1 move container to workspace 11
$SF bracketright    $B1 move container to workspace 12
$SF Super_L         $B1 move container to output $MON_1
$SF BackSpace       $B1 move container to output $MON_2
$SF equal           $B1 move container to output $MON_P
