[module/tray]
    type = internal/tray
    ; format-prefix-background = #000000
    ; format-postfix-background = #000000
    ; format-prefix = "_"
    ; format-postfix = '_'
    ; format = " <tray> "
    primary = #ffffff
    tray-foreground = #FFFFFF
    ; tray-background = #000000
    ; label-foreground = #FFFFFF
    ; foreground = #FFFFFF
    tray-size = 120%
    ; tray-spacing = 10px

[module/i3]
    font-0              = ${my_settings.font_0}
    background                        = ${colors.zbackground}
    type                              = internal/i3
    ws-icon-0                         = 1;1
    ws-icon-1                         = 2;2
    ws-icon-2                         = 3;3
    ; ws-icon-3                         = 4;Û±ìß
    ; ws-icon-4                         = 5;üè´
    ws-icon-3                         = 4;4
    ws-icon-4                         = 5;5
    ws-icon-5                         = 6;6
    ws-icon-6                         = 7;7
    ws-icon-7                         = 8;8
    ws-icon-8                         = 9;9
    ws-icon-9                         = 9;9
    ws-icon-10                        = 10;0
    ws-icon-11                        = 11;[
    ws-icon-12                        = 12;]
    ws-icon-13                        = 13;a
    ws-icon-14                        = 14;b
    border-size                       = 1
    border-color                      = ${colors.nbackground}
    format-prefix-background          = ${colors.nbackground}
    format-postfix-background         = ${colors.nbackground}
    label-separator-background        = ${colors.nbackground}
    label-urgent-background           = ${colors.nbackground}
    label-focused-background          = #009900
    label-visible-background          = #004499
    label-unfocused-background        = ${colors.nbackground}
    label-mode-background             = ${colors.nbackground}
    label-focused-inactive-background = ${colors.nbackground}
    label-mode-foreground             = #999999
    label-focused-foreground          = #000000
    label-visible-foreground          = #000000
    label-urgent-foreground           = #999999
    label-unfocused-foreground        = #999999
    label-mode                        = "%mode%"
    label-focused                     = "%icon%"
    label-visible                     = "%icon%"
    label-unfocused                   = "%icon%"
    label-urgent                      = "%icon%"
    format                            = <label-state><label-mode>
    index-sort                        = false
    wrapping-scroll                   = false
    pin-workspaces                    = true
    label-focused-padding             = 8px
    label-unfocused-padding           = 8px
    label-visible-padding             = 8px
    label-urgent-padding              = 8px

[module/TimeEST]
    type = custom/script
    interval = 10
    exec = TZ=America/Indiana/Indianapolis date +"  %F  %A %b  %-l:%M %p "
    label-foreground = ${colors.time_est_foreground}
    label-background = ${colors.time_est_background}
    label-padding = 0

[module/xwindow]
    type = internal/xwindow
    label = "[%class%] %title:0:45: ...% "
    label-foreground = ${colors.xwindow_foreground}
    label-font = ${my_settings.font_3}
    format-font = ${my_settings.font_3}

[module/silver_spot]
    type = custom/script
    exec = /usr/bin/bash $HOME/.config/polybar/my_modules/polybar_spot_price.sh "AG"
    format-prefix = " [ag]"
    interval = 1800
    tail = false

    format-prefix-background = ${colors.spot_format_prefix_background}
    format-prefix-foreground = ${colors.spot_format_prefix_foreground}
    label-foreground = ${colors.spot_label_foreground}
    label-background = ${colors.spot_label_background}
    label-padding-left = 0
    label-padding-right = 12px

[module/gold_spot]
    type = custom/script
    format-prefix  = " [au]"
    format-postfix = " "
    format = " <label>   "
    format-padding = 2

    exec = /usr/bin/bash $HOME/.config/polybar/my_modules/polybar_spot_price.sh "AU"
    interval = 1800
    tail = false

    format-prefix-background = ${colors.spot_format_prefix_background}
    format-prefix-foreground = ${colors.spot_format_prefix_foreground}
    label-foreground = ${colors.spot_label_foreground}
    label-background = ${colors.spot_label_background}
    label-padding-left = 0
    label-padding-right = 12px

[module/pulseaudio]
    type = internal/pulseaudio
;    format-volume = <label-volume> <bar-volume>
    format-volume = <label-volume>

    label-volume = " %percentage%% "
    label-volume-foreground = ${colors.volume_foreground}
    label-volume-background = ${colors.volume_background}
    label-muted = muted
    label-muted-foreground = #FF0000
[module/cpu]
    label-foreground  = #999999
    type = internal/cpu
    label = CPU %percentage%%
    interval = 5
    warn-percentage = 95
    ramp-coreload-spacing = 1

    ramp-coreload-background = #004499
    ramp-coreload-foreground = #00FF00
    ramp-coreload-0 = ‚ñÅ
    ramp-coreload-1 = ‚ñÇ
    ramp-coreload-2 = ‚ñÉ
    ramp-coreload-3 = ‚ñÑ
    ramp-coreload-4 = ‚ñÖ
    ramp-coreload-5 = ‚ñÜ
    ramp-coreload-6 = ‚ñá
    ramp-coreload-7 = ‚ñà
    format = <label>  <ramp-coreload>
[module/temperature]
    type = internal/temperature
    interval = 5
    ; Thermal zone to use
    ; To list all the zone types, run
    ; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
    ; Default: 0
    thermal-zone = 0
    ; Select thermal zone by name
    ; The name has to match the contents of /sys/class/thermal/thermal_zone*/type
    ; for the desired thermal zone.
    ; New in version 3.7.0
    ; Default: ""
    zone-type = x86_pkg_temp
    label = TEMP %temperature-c%
    label-warn = WARN %temperature-c%
    ramp-background = #004499
    ramp-foreground = #00FF00
    ; Full path of temperature sysfs path
    ; Use `sensors` to find preferred temperature source, then run
    ; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
    ; to find path to desired file
    ; Default reverts to thermal zone setting
    label-foreground = #999999
    label-warn-foreground = #FF0000
    hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon0/temp2_input
    ; Base temperature for where to start the ramp (in degrees celsius)
    ; Default: 0
    base-temperature = 30
    ; Threshold temperature to display warning label (in degrees celsius)
    ; Default: 80
    warn-temperature = 80
    ramp-0 = ‚ñÅ
    ramp-1 = ‚ñÇ
    ramp-2 = ‚ñÉ
    ramp-3 = ‚ñÑ
    ramp-4 = ‚ñÖ
    ramp-5 = ‚ñÜ
    ramp-6 = ‚ñá
    ramp-7 = ‚ñà
    format = <label>  <ramp>

[module/memory]
    type = internal/memory
    interval = 2
    format-prefix-foreground = ${colors.mem1}
    format-postfix-foreground = ${colors.mem1}
    label-foreground = #999999
    ;format-underline = #00AA00
    label = %gb_used%

